<h2 style="padding-left: 6px;margin-bottom: 3px;">
  <small>
    Nginx database configuration details.
  </small>
</h2>
<hr>
<div class="alert alert-success" ng-show="pass">
  <a href="#" class="close" ng-click="pass=false" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>Success!</strong>{{passMessage}}
</div>
<form class="form-horizontal" role="form" id="serviceTable" ng-init="getServiceConfig('nginxtab')">
  <div class="form-group">
    <div class="col-sm-6">
    <table class='table borderless'>
      <tr>
        <td>
        Database Host:
        </td>
        <td>
          {{nginxInfo.dbDetails.host}}
        </td>
      </tr>
      <tr>
        <td>
        Database Port:
        </td>
        <td>
            {{nginxInfo.dbDetails.port}}
          </td>
        </tr>
        <tr>
          <td>
            Database Name:
          </td>
          <td>
            {{nginxInfo.dbDetails.dbName}}
          </td>
        </tr>
      </table>
      </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
          <a type="submit" href="#serviceConfig/nginxtabedit" class="btn btn-primary">Edit</a>
        </div>
      </div>
    </form>
  </div>
