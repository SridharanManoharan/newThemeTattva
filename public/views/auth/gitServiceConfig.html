<br>
<div class="alert alert-danger" ng-show="fail">
  {{fail}}
  <a href="#" class="close" ng-click="fail=false" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>Failed!</strong> {{failMessage}}.
</div>
<div class="alert alert-success" ng-show="pass">
  {{fail}}
  <a href="#" class="close" ng-click="pass=false" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>Success!</strong>{{passMessage}}
</div>
<img class="LogProgressIcon" ng-show="showLogProgress" src="svg/cube.svg" alt="progress">
<form class="form-horizontal" role="form" ng-init="submit1=false" ng-submit="myForm1.$valid && applyUserName(gitUserName)" name="myForm1" novalidate>
  <div class="form-group" ng-class="{ 'has-error' : myForm1.gitUserName.$error.required && submit1}">
    <label for="gitUserName" class="col-sm-2 control-label">User Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="gitUserName" id="gitUserName" ng-model="gitUserName" required>
      <span ng-show="myForm1.gitUserName.$error.required && submit1" class="help-block">Please enter UserName</span>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" ng-click="submit1=true">Submit</button>
    </div>
  </div>
</form>
<form class="form-horizontal" role="form" name="myForm2" novalidate>
  <div ng-show="userCorrect">

    <div class="form-group">
      <label for="repoTable" class="col-sm-2 control-label">Select the repositories to Configure</label>
      <div style="height:200px;overflow:auto;" class="col-md-4">
        <table class="table table-striped" id="repoTable">
          <tr ng-repeat="gitRepo in gitRepos">
            <td class="col-md-1"><input type="checkbox" ng-model="gitRepo.selected"></td>
            <td class="text-left col-md-4">{{gitRepo.full_name}}</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="form-group">
      <label for="host" class="col-sm-2 control-label">Host</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="host" ng-model="gitInfo.dbDetails.host" required>
      </div>
    </div>
    <div class="form-group">
      <label for="port" class="col-sm-2 control-label">Port</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="port" ng-model="gitInfo.dbDetails.port" required>
      </div>
    </div>
    <div class="form-group">
      <label for="dbName" class="col-sm-2 control-label">DB Name</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="dbName" ng-model="gitInfo.dbDetails.dbName" required>
      </div>
    </div>
    <div class="form-group">
      <label for="gitHost" class="col-sm-2 control-label">Git Host</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="gitHost" ng-model="gitInfo.gitHost" required>
      </div>
    </div>
    <div class="form-group">
      <label for="auth" class="col-sm-2 control-label">Enter Five Git Auth Codes</label>
  <div class="col-sm-4" id="auth">
      <div class="input-group">
        <span class="input-group-addon">GitOauth</span>
        <input type="text" class="form-control" ng-model="gitInfo.gitauthSets[0].gitOauth" required>
        </div>
      <div class="input-group">
        <span class="input-group-addon">GitOauth</span>
        <input type="text" class="form-control" ng-model="gitInfo.gitauthSets[1].gitOauth" required>
        </div>
      <div class="input-group">
        <span class="input-group-addon">GitOauth</span>
        <input type="text" class="form-control" ng-model="gitInfo.gitauthSets[2].gitOauth" required>
      </div>
      <div class="input-group">
        <span class="input-group-addon">GitOauth</span>
        <input type="text" class="form-control" ng-model="gitInfo.gitauthSets[3].gitOauth" required>
          </div>
      <div class="input-group">
        <span class="input-group-addon">GitOauth</span>
        <input type="text" class="form-control" ng-model="gitInfo.gitauthSets[4].gitOauth" required>
      </div>
    </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" ng-click="serviceConfig('git')">Submit</button>
      </div>
    </div>
  </div>
</form>
